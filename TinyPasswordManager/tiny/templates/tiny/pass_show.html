{% extends "base_generic.html" %}

{% block content %}
    <h1>My Passwords</h1>

    <div style="margin-left:20px;margin-top:20px"></div>
        {% for pass in user_passwords %}
            <hr>
            <p><strong>Title:</strong> {{ pass.title }}</p>
            <p><strong>Description:</strong> {{ pass.description }}</p>
            <p><strong>Password:</strong> {{ pass.password }}</p>
        {% endfor %}
    </div>
    

{% endblock %}
