{% extends "base_generic.html" %}

{% block content %}
    <h1>My Passwords</h1>

    <div style="margin-left:20px;margin-top:20px"></div>
        {% for pass in user_passwords %}
    <p>Password Title: <a href="{{ pass.get_absolute_url }}">{{ pass.title }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
